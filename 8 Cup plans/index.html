<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cup plans</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="shortcut icon" href="./img/favicon.png">
</head>

<body class="container">
  <div class="container__wrapper">
    <div class="container__item coffee">
      <p class="coffee__price">$2</p>
      <figure class="coffee__icon">
        <div class="coffee__smoke"><img src="./img/smoke-1.png" alt="coffee_smoke"></div>
        <div class="coffee__cup-picture">
          <div class="coffee__cup"><img src="./img/cup-1.png" alt="coffee_cup"></div>
          <div class="coffee__bean"><img src="./img/bean-1.png" alt="coffee_bean"></div>
        </div>
      </figure>
      <p class="coffee__title">Bronze</p>
      <p class="coffee__text">
        <span>any cup of coffee</span>
        <span>until $3</span>
      </p>
    </div>
    <div class="container__item container__item--selected coffee">
      <p class="coffee__price">$3</p>
      <figure class="coffee__icon">
        <div class="coffee__smoke"><img src="./img/smoke-2.png" alt="coffee_smoke"></div>
        <div class="coffee__cup-picture">
          <div class="coffee__cup"><img src="./img/cup-2.png" alt="coffee_cup"></div>
          <div class="coffee__bean"><img src="./img/bean-2.png" alt="coffee_bean"></div>
        </div>
      </figure>
      <p class="coffee__title">Gold</p>
      <p class="coffee__text">
        <span>any cup of coffee</span>
        <span>until $5</span>
      </p>
    </div>
    <div class="container__item coffee">
      <p class="coffee__price">$2.5</p>
      <figure class="coffee__icon">
        <div class="coffee__smoke"><img src="./img/smoke-3.png" alt="coffee_smoke"></div>
        <div class="coffee__cup-picture">
          <div class="coffee__cup"><img src="./img/cup-3.png" alt="coffee_cup"></div>
          <div class="coffee__bean"><img src="./img/bean-3.png" alt="coffee_bean"></div>
        </div>
      </figure>
      <p class="coffee__title">Silver</p>
      <p class="coffee__text">
        <span>any cup of coffee</span>
        <span>until $4</span>
      </p>
    </div>
  </div>
</body>

</html>
